<h2>智能云数据管理</h2>

<div nz-row>
  <div nz-col nzSpan="6" class="select_input_padding">
    <input nz-input placeholder="请选择颜色" [(ngModel)]="selectColor">
  </div>
  <div nz-col nzSpan="6" class="select_input_padding">
    <input nz-input placeholder="请选择年份" [(ngModel)]="selectYear">
  </div>
  <div nz-col nzSpan="6" class="select_input_padding">
    <input nz-input placeholder="请选择国家" [(ngModel)]="selectCountry">
  </div>
  <div nz-col nzSpan="6" class="select_input_padding a_algin">
    <a href="" class="a_select">查询</a>
    <a href="" class="a_reset">重置</a>
  </div>
</div>

<br />
<div nz-row>
  <div nz-col nzSpan="24">
    <ag-grid-angular
      #agGrid
      style="width: 100%; height: 600px;"
      id="myGrid"
      class="ag-theme-balham my-grid"
      [columnDefs]="columnDefs"
      [rowData]="rowData"
      [defaultColDef]="defaultColDef"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
</div>
